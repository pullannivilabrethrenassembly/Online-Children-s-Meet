<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Education - Form</title>
    <!-- Link to Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Patrick Hand", cursive, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #ffde59, #ff6f91);
        color: #333;
      }

      .container {
        max-width: 50%;
        margin: 20px auto;
        text-align: center;
        padding: 15px;
        border-radius: 15px;
        background: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 2rem;
        color: #ff6b6b;
        margin-bottom: 15px;
      }

      iframe {
        width: 100%;
        height: 600px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      .btn {
        display: inline-block;
        padding: 10px 15px;
        margin-top: 15px;
        font-size: 1rem;
        color: #fff;
        background-color: #ff6b6b;
        border-radius: 10px;
        text-decoration: none;
        transition: 0.3s;
      }

      .btn:hover {
        background-color: #ff6f91;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
        }

        iframe {
          height: 500px;
        }

        .btn {
          font-size: 0.9rem;
          padding: 8px 12px;
        }
        .container {
          max-width: 90%;
          height: 600px;
          margin: 20px auto;
          text-align: center;
          padding: 15px;
          border-radius: 15px;
          background: #fff;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        iframe {
          height: 800px;
        }

        .btn {
          font-size: 0.8rem;
          padding: 7px 10px;
        }
        .container {
          max-width: 90%;
          height: 950px;
          margin: 20px auto;
          text-align: center;
          padding: 15px;
          border-radius: 15px;
          background: #fff;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Register for Online Children's Meet</h1>
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSdzfVSopZLDIOSmiS9VhUwMg77elZRCLo-YmNo3Rr3y2cXc_A/viewform?embedded=true"
        allowfullscreen
      >
        Loadingâ€¦
      </iframe>
      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSdzfVSopZLDIOSmiS9VhUwMg77elZRCLo-YmNo3Rr3y2cXc_A/viewform"
        class="btn"
        target="_blank"
        >Open in Full Screen</a
      >
    </div>
  </body>
</html>
